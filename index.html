<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>RedSocial SafeMe</title>
</head>
<body>
  <main class="container col-7">
    <div>
      <h1 class="text-center pt-5 titulo">
        INSCRÍBETE
      </h1>
    </div>
    <div class="row pt-3 justify-content-center align-items-center g-2 text-start mx-0">
      <div class="col-6">
        <div class="mb-">
        <label for="" class="form-label ">Nombre</label>
        <input type="text"
          class="form-control border-0 border-bottom rounded-0" name="" id="nombre" aria-describedby="helpId" placeholder="">
      </div>
    </div>
      <div class="col-6">
        <div class="mb-">
          <label for="" class="form-label">Correo</label>
          <input type="text"
            class="form-control border-0 border-bottom rounded-0" name="" id="email" aria-describedby="helpId" placeholder="">
        </div>
      </div>
      <div class="col-6">
        <div class="">
          <label for="" class="form-label">Trabajo</label>
          <input type="text"
            class="form-control border-0 border-bottom rounded-0" name="" id="trabajo" aria-describedby="helpId" placeholder="">
        </div>
      </div>
      <div class="col-6">
        <div class="mb-">
          <label for="" class="form-label">Télefono</label>
          <input type="text"
            class="form-control border-0 border-bottom rounded-0" name="" id="telefono" aria-describedby="helpId" placeholder="">
        </div>
      </div>
      <div class="col-12">
        <div class="mb-">
          <label for="" class="form-label">Sobre ti</label>
          <input type="text"
            class="form-control border-0 border-bottom rounded-0" name="" id="sobreti" aria-describedby="helpId" placeholder="">
        </div>
      </div>

      <div class="col-12 pt-4">
        <button id="enviar" type="button" class="btn-grad ">Enviar</button>
      </div>
    </div>
    <div class="row justify-content-center align-items-center text-center g-2 pt-5">
      <div class="col">
        <div class="card mb-3 border-0 shadow">
          <div class="row g-0">
            <div class="col-md-4 btn border-0 rounded-start rounded-0 pt-3">
              <img src="https://static.vecteezy.com/system/resources/previews/019/896/008/original/male-user-avatar-icon-in-flat-design-style-person-signs-illustration-png.png" class="col-6 img-fluid rounded-circle border-none bg-light " alt="...">
              <div class="py-3 text-white">
                <h5 id="tarjeta_nombre"></h5>
              </div>
              <div class="text-white">
                <h6 id="tarjeta_trabajo"></h6>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card-body text-start">
                <h5 class="card-title border-bottom tarjeta">Información</h5>
                <div class="row justify-content-center align-items-center g-2 pt-2">
                  <div class="col-6 tarjeta">Email
                  <p class="text-secondary" id="tarjeta_email"></p>
                  </div>
                  <div class="col-6 tarjeta" >Télefono 
                    <p class="text-secondary" id="tarjeta_telefono"></p>

                  </div>
                  <div class="col-12 tarjeta">Sobre mí
                    <p class="text-secondary" id="tarjeta_sobreti"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
 
    </div>
  </main>
